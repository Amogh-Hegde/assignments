<html>
    <head>

    </head>
    <body>
        <input oninput="debounceCalculateSum()" id="first" type="text" placeholder="first number"><br></br>
        <input oninput="debounceCalculateSum()" id="second" type="text" placeholder="second number"><br></br>
        <!-- <button onclick="calculateSum()">Calculate sum</button><br></br> -->
        <p id="finalSum"></p>
    </body>
    <script>
        let timeout;
        function debounceCalculateSum(){
            //delay the call to calculateSum until i've been called again
            //clear timeout to clear call when i am called within 100ms
            clearTimeout(timeout);
            timeout = setTimeout(()=>{
                calculateSum();
            },100);
        }
        async function calculateSum(){
            let a = document.getElementById("first").value;
            let b = document.getElementById("second").value;
            const res = await fetch("http://localhost:3000/sum?a="+a+"&b="+b);
            const ans = await res.text();
            document.getElementById("finalSum").innerHTML=`the sum is ${ans}`;
        }
    </script>
</html>
